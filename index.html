<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="logo-container">
          <img src="./img/odin-lined.png" alt="" />
        </div>
        <div class="credits">Photo By <span> kate Mishchankova</span></div>
      </div>

      <div class="form-container">
        <h2>
          This is not a real service! You know you need something like this in
          your life to help you realize your deepest dreams.
        </h2>
        <form action="#">
          <div class="input">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>

          <div class="input">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input">
            <label for="number">Phone Number</label>
            <input type="number" id="number" required />
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" />
          </div>
          <div class="input">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" minlength="8" />
          </div>
          <div class="input">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("submit", (e) => {
        e.preventDefault();
        const pass = document.querySelector("#password").value;
        const confPass = document.querySelector("#confirm").value;

        if (pass !== confPass) {
          alert("passwords don't match");
        }
      });
    </script>
  </body>
</html>
